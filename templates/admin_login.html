<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Photo Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v={{ range(1, 10000) | random }}">
    <style>
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo placeholder - add your logo here -->
        <!-- <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        </div> -->
        
        <div class="lock-icon">�</div>
        <h1>Admin Login</h1>
        <p class="subtitle">Photo Registration Admin Panel</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">← Back to Registration</a>
        </div>
    </div>
</body>
</html>
