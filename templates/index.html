<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Registration - Fair Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ range(1, 10000) | random }}">
</head>
<body>
    <div class="container">
        <!-- Logo placeholder - add your logo here -->
        <!-- <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        </div> -->
        
        <div class="camera-icon">ðŸ“¸</div>
        <h1>Photo Registration</h1>
        <p class="subtitle">Register to receive your event photos via email</p>
        
        <div id="messageBox" class="message"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" required>
                <div class="error-message" id="first_name_error">Please enter your first name</div>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" required>
                <div class="error-message" id="last_name_error">Please enter your last name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email_error">Please enter a valid email address</div>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearErrors() {
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
        }

        function validateForm(formData) {
            clearErrors();
            let isValid = true;

            if (!formData.get('first_name').trim()) {
                document.getElementById('first_name').classList.add('error');
                document.getElementById('first_name_error').style.display = 'block';
                isValid = false;
            }

            if (!formData.get('last_name').trim()) {
                document.getElementById('last_name').classList.add('error');
                document.getElementById('last_name_error').style.display = 'block';
                isValid = false;
            }

            const email = formData.get('email').trim();
            if (!email || !validateEmail(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('email_error').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            if (!validateForm(formData)) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            messageBox.style.display = 'none';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    form.reset();
                } else {
                    showMessage(data.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });

        // Clear errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                const errorElement = document.getElementById(`${input.id}_error`);
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
